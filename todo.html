<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addButton {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addButton:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .stats span {
            font-weight: bold;
            color: #667eea;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            word-break: break-word;
        }

        .delete-button {
            padding: 8px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .delete-button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .clear-all {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-all:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .clear-all:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stats {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo„Ç¢„Éó„É™</h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ..."
                autocomplete="off"
            >
            <button id="addButton">ËøΩÂä†</button>
        </div>

        <div class="stats">
            <div>ÂÖ®‰Ωì: <span id="totalCount">0</span></div>
            <div>Êú™ÂÆå‰∫Ü: <span id="activeCount">0</span></div>
            <div>ÂÆå‰∫Ü: <span id="completedCount">0</span></div>
        </div>

        <ul id="todoList"></ul>

        <button class="clear-all" id="clearAllButton" style="display: none;">
            „Åô„Åπ„Å¶ÂâäÈô§
        </button>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadTodos();
                this.todoInput = document.getElementById('todoInput');
                this.addButton = document.getElementById('addButton');
                this.todoList = document.getElementById('todoList');
                this.clearAllButton = document.getElementById('clearAllButton');
                this.totalCount = document.getElementById('totalCount');
                this.activeCount = document.getElementById('activeCount');
                this.completedCount = document.getElementById('completedCount');
                
                this.init();
            }

            init() {
                this.addButton.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });
                this.clearAllButton.addEventListener('click', () => this.clearAll());
                
                this.render();
            }

            loadTodos() {
                const stored = localStorage.getItem('todos');
                return stored ? JSON.parse(stored) : [];
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.push(todo);
                this.todoInput.value = '';
                this.saveTodos();
                this.render();
                this.todoInput.focus();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.render();
            }

            clearAll() {
                if (confirm('„Åô„Åπ„Å¶„ÅÆ„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    this.todos = [];
                    this.saveTodos();
                    this.render();
                }
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const active = total - completed;

                this.totalCount.textContent = total;
                this.activeCount.textContent = active;
                this.completedCount.textContent = completed;

                this.clearAllButton.style.display = total > 0 ? 'block' : 'none';
            }

            render() {
                this.todoList.innerHTML = '';

                if (this.todos.length === 0) {
                    this.todoList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 11l3 3L22 4"/>
                                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                            </svg>
                            <p>„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì<br>‰∏ä„Å´Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                        </div>
                    `;
                } else {
                    this.todos.forEach(todo => {
                        const li = document.createElement('li');
                        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                        li.innerHTML = `
                            <input 
                                type="checkbox" 
                                class="todo-checkbox"
                                ${todo.completed ? 'checked' : ''}
                                data-id="${todo.id}"
                            >
                            <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                            <button class="delete-button" data-id="${todo.id}">ÂâäÈô§</button>
                        `;

                        const checkbox = li.querySelector('.todo-checkbox');
                        checkbox.addEventListener('change', () => this.toggleTodo(todo.id));

                        const deleteBtn = li.querySelector('.delete-button');
                        deleteBtn.addEventListener('click', () => this.deleteTodo(todo.id));

                        this.todoList.appendChild(li);
                    });
                }

                this.updateStats();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÇíËµ∑Âãï
        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
</body>
</html>
